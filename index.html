<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive Sky Chart</title>

<!-- Celestial Library -->
<script src="https://ofrohn.github.io/Celestial/Celestial.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap">

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }

  #celestial-map {
    width: 100vw;
    height: 100vh;
  }

  #menu {
    position: absolute;
    top: 15px;
    left: 15px;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    z-index: 999;
  }

  #menu h2 {
    font-size: 16px;
    margin: 0 0 10px 0;
    color: #00ffff;
  }

  #menu button {
    background: linear-gradient(90deg, #00ffff, #0077ff);
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 8px;
    padding: 8px 14px;
    margin: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  #menu button:hover {
    background: linear-gradient(90deg, #0077ff, #00ffff);
    transform: scale(1.05);
  }
</style>
</head>

<body>
  <div id="celestial-map"></div>

  <div id="menu">
    <h2>Sky Chart Options</h2>
    <button onclick="Celestial.toggle('constellations')">Constellations</button>
    <button onclick="Celestial.toggle('constellationlines')">Lines</button>
    <button onclick="Celestial.toggle('constellationnames')">Names</button>
    <button onclick="Celestial.rotate({center: [0,0], reverse:true})">Reset</button>
  </div>

<script>
  // Initialize after page load
  window.onload = function() {
    Celestial.display({
      container: 'celestial-map',   // ðŸ‘ˆ container is REQUIRED
      width: window.innerWidth,
      height: window.innerHeight,
      projection: "aitoff",
      datapath: "https://ofrohn.github.io/Celestial/data/", // ðŸ‘ˆ correct data path
      stars: { show: true, limit: 6, style: { fill: "#ffffff", opacity: 1 } },
      constellations: { show: true, names: true, lines: true, lineStyle: { stroke: "#00ffff", width: 1, opacity: 0.6 } },
      planets: { show: true, names: true },
      background: { fill: "#000000", opacity: 1 },
      horizon: { show: true, stroke: "#f0f", width: 1, opacity: 0.4 },
      mw: { show: true, style: { fill: "#0ff", opacity: 0.05 } },
      interactive: true,
      form: false
    });
  }

  window.addEventListener('resize', () => {
    Celestial.resize({ width: window.innerWidth, height: window.innerHeight });
  });
</script>
</body>
</html>
